
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/econ-database/PastPaper/protect.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSE Question Explanation</title>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #1e293b; --border: #e2e8f0; }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 30px; }
        .search-box { width: 100%; max-width: 500px; padding: 12px; border: 2px solid var(--border); border-radius: 8px; font-size: 16px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .card { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border: 1px solid var(--border); }
        .card-header { background: var(--primary); color: white; padding: 10px 15px; font-weight: bold; display: flex; justify-content: space-between; }
        .file-list { list-style: none; padding: 0; margin: 0; max-height: 200px; overflow-y: auto; }
        .file-list li a { display: block; padding: 10px 15px; text-decoration: none; color: var(--text); border-bottom: 1px solid var(--border); }
        .file-list li a:hover { background: #eff6ff; color: var(--primary); padding-left: 20px; transition: 0.2s; }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1 style="color: var(--primary)">DSE Question Explanation</h1>
        <input type="text" id="search" class="search-box" placeholder="Search year or question...">
    </header>
    <div id="grid" class="grid"></div>
</div>

<script>
    // DATA IS INJECTED HERE BY PYTHON
    const db = {"1992": ["CE-1992-P2-02.html"], "1994": ["CE-1994-P2-03.html"], "1996": ["CE-1996-P2-01.html"], "1997": ["CE-1997-P2-02.html", "CE-1997-P2-03.html"], "2000": ["CE-2000-P2-02.html"], "2006": ["CE-2006-P2-02.html", "CE-2006-P2-03.html"], "2012": ["DSE-2012-P1-23.html"], "2013": ["DSE-2013-P1-01.html", "DSE-2013-P1-17.html"], "2014": ["DSE-2014-P1-01.html", "DSE-2014-P1-04.html", "DSE-2014-P1-34.html", "DSE-2014-P1-43.html"], "2015": ["DSE-2015-P1-10.html", "DSE-2015-P1-12.html", "DSE-2015-P1-17.html", "DSE-2015-P1-34.html", "DSE-2015-P2-10.html"], "2016": ["DSE-2016-P1-02.html", "DSE-2016-P1-09.html", "DSE-2016-P1-18.html", "DSE-2016-P1-20.html"], "2017": ["DSE-2017-P1-04.html", "DSE-2017-P1-07.html", "DSE-2017-P1-13.html", "DSE-2017-P1-31.html", "DSE-2017-P1-33.html", "DSE-2017-P1-45.html"], "2018": ["DSE-2018-P1-11.html", "DSE-2018-P1-32.html", "DSE-2018-P1-40.html"], "2019": ["DSE-2019-P1-02.html", "DSE-2019-P1-09.html", "DSE-2019-P1-12.html", "DSE-2019-P1-22.html", "DSE-2019-P1-34.html", "DSE-2019-P1-35.html", "DSE-2019-P1-43.html", "DSE-2019-P1-45.html"], "2020": ["DSE-2020-P1-03.html", "DSE-2020-P1-12.html", "DSE-2020-P1-29.html", "DSE-2020-P1-33.html", "DSE-2020-P1-38.html"], "2021": ["DSE-2021-P1-10.html", "DSE-2021-P1-35.html", "DSE-2021-P1-40.html", "DSE-2021-P1-41.html", "DSE-2021-P1-45.html"], "2022": ["DSE-2022-P1-02.html", "DSE-2022-P1-20.html"], "2023": ["DSE-2023-P1-01.html", "DSE-2023-P1-11.html", "DSE-2023-P1-14.html", "DSE-2023-P1-15.html"], "2024": ["DSE-2024-P1-02.html", "DSE-2024-P1-04.html", "DSE-2024-P1-10.html", "DSE-2024-P1-14.html", "DSE-2024-P1-16.html", "DSE-2024-P1-18.html", "DSE-2024-P1-19.html", "DSE-2024-P1-22.html", "DSE-2024-P1-24.html", "DSE-2024-P1-34.html", "DSE-2024-P1-35.html", "DSE-2024-P1-37.html", "DSE-2024-P1-42.html", "DSE-2024-P1-45.html"], "2025": ["DSE-2025-P1-02.html", "DSE-2025-P1-04.html", "DSE-2025-P1-06.html", "DSE-2025-P1-07.html", "DSE-2025-P1-09.html", "DSE-2025-P1-12.html", "DSE-2025-P1-18.html", "DSE-2025-P1-21.html", "DSE-2025-P1-22.html", "DSE-2025-P1-23.html", "DSE-2025-P1-25.html", "DSE-2025-P1-38.html", "DSE-2025-P1-43.html", "DSE-2025-P1-44.html", "DSE-2025-P2-02.html"], "Practice Paper": ["DSE-PP-P1-22.html"], "Sample Paper": ["DSE-SP-P1-08.html", "DSE-SP-P1-18.html"]};

    const grid = document.getElementById('grid');
    const search = document.getElementById('search');

    function render(filter = '') {
        grid.innerHTML = '';
        const term = filter.toLowerCase();
        
        for (const [year, files] of Object.entries(db)) {
            const matches = files.filter(f => f.toLowerCase().includes(term) || year.includes(term));
            
            if (matches.length > 0) {
                const card = document.createElement('div');
                card.className = 'card';
                
                let listHtml = '';
                matches.forEach(f => {
                    // Link is relative: ./Year/Filename.html
                    listHtml += `<li><a href="./${year}/${f}" target="_blank">${f.replace('.html','')}</a></li>`;
                });

                card.innerHTML = `
                    <div class="card-header">
                        <span>${year}</span>
                        <span style="font-size:0.8em; background:rgba(255,255,255,0.2); padding:2px 8px; border-radius:10px">${matches.length}</span>
                    </div>
                    <ul class="file-list">${listHtml}</ul>
                `;
                grid.appendChild(card);
            }
        }
    }

    render();
    search.addEventListener('input', (e) => render(e.target.value));
</script>
</body>
</html>
