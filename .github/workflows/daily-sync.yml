name: Daily Database Sync
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync-all-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # === YOU MUST ADD THIS STEP ===
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Sync Script
        env:
          # Left side: Name used in Python script (os.environ.get)
          # Right side: Name stored in GitHub Secrets
          GAS_URL: ${{ secrets.GAS_URL }} 
          ACTION_KEY: ${{ secrets.ACTION_KEY }} 
        run: |
          python PastPaper/sync_database.py