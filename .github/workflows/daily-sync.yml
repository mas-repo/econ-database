name: Daily Database Sync
on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight UTC
  workflow_dispatch: # Allows you to run it manually via the "Actions" tab

jobs:
  sync-all-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Sync Script
        env:
          GAS_URL: ${{ secrets.GAS_URL }} # Store your Google Script URL in GitHub Secrets
        run: |
          python PastPaper/sync_database.py